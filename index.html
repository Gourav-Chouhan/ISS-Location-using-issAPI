<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        #mymap {
            height: 380px;
            width: 70%;
            margin: auto;
        }
        
        body {
            text-align: center;
            background-color: #aad3df;
            font-family: "Indie Flower";
            font-size: 1.5em;
        }
    </style>
    <title>Weather API</title>
</head>

<body>
    <h1>International Space Station location</h1>
    <p>Latitude: <span id="lat"></span> <br> Longitude: <span id="lon"></span></p>
    <div id="mymap"></div>
    <script>
        const myIcon = L.icon({
            iconUrl: 'issImage.svg',
            iconSize: [38 + 7, 7 + 95],
            iconAnchor: [(38 + 7) / 2, (7 + 95) / 2]
        });
        // my latLon 23.26558,77.43462
        let firstTime = true;
        let mymap = L.map('mymap').setView([23.26558, 77.43462], 2);

        const attribution = "" //'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'

        const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

        const tiles = L.tileLayer(tileURL, {
            attribution
        });
        tiles.addTo(mymap);

        let marker = L.marker([0, 0], {
            icon: myIcon
        }).addTo(mymap);




        async function getData() {
            const response = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data;

            document.getElementById("lat").innerText = latitude.toFixed(2);
            document.getElementById("lon").innerText = longitude.toFixed(2);

            marker.setLatLng([latitude, longitude], {
                icon: myIcon
            });
            if (firstTime) {
                mymap.setView([latitude, longitude]);
                firstTime = false;
            }
            //console.log(data)
        }

        getData()
        setInterval(getData, 1000)
    </script>
</body>

</html>
